<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identificarea cationilor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f1a;
      color: #e3e3f0;
    }

    header {
      background: linear-gradient(90deg, #1c1f2b, #18232f);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 255, 128, 0.15);
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #adffb0;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #2affd5;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .main-content h2 {
      color: #f9f9ff;
      text-shadow: 0 0 8px #cc66ff;
    }

    .card-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .cation-card {
      background: #1a1f2e;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 30px;
      width: 200px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(100, 255, 255, 0.1);
      position: relative;
    }

    .cation-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(204, 102, 255, 0.5);
      border-color: #cc66ff;
    }

    .cation-card h2 {
      font-size: 2rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 6px #69f0ff;
    }

    .cation-card:nth-child(1) h2 {
      color: #adffb0;
      text-shadow: 0 0 6px #00ff99;
    }

    .cation-card:nth-child(2) h2 {
      color: #69f0ff;
      text-shadow: 0 0 6px #33ccff;
    }

    .cation-card:nth-child(3) h2 {
      color: #ff99ff;
      text-shadow: 0 0 6px #ff66cc;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #9affd6;
      background-color: #111322;
      margin-top: 50px;
      border-top: 1px solid #2affd5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Identificarea cationilor</h1>
  </header>

  <div class="banner">
    <img src="https://i.postimg.cc/tRfwg8mL/smecherie.png" alt="Imagine chimică" />
  </div>

  <div class="main-content">
    <h2>Selectează un cation pentru a începe identificarea:</h2>
    <div class="card-grid">
      <a class="cation-card" href="argint.html">
        <h2>Ag⁺</h2>
      </a>
      <a class="cation-card" href="cupru.html">
        <h2>Cu²⁺</h2>
      </a>
      <a class="cation-card" href="cobalt.html">
        <h2>Co²⁺</h2>
      </a>
    </div>
  </div>

  <footer>
    Identificarea Cationilor
  </footer>

</body>
</html>
