<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Identificarea cationului Cu²⁺</title>
  <style>
    body {
      background: #121515;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 10px 10px 100px;
    }

    h1, h2, h3 {
      color: #cecece;
      margin-bottom: 0.5em;
    }

    .section {
      margin-bottom: 100px;
    }

    .lab {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40vh;
      gap: 60px;
    }

    .label {
      color: #cecece;
      margin-top: 8px;
      font-weight: 500;
      font-size: 16px;
    }

    .berzelius, .eprubeta {
      position: relative;
      width: 100px;
      height: 200px;
      border: 4px solid #cecece;
      border-top: none;
      border-radius: 0 0 50px 50px;
      overflow: hidden;
      background: #121515;
      cursor: pointer;
    }

    .eprubeta {
      width: 60px;
      height: 250px;
      border-radius: 0 0 30px 30px;
      cursor: default;
    }

    .toarna {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 0;
      background: #121515;
      z-index: 5;
      transition: height 1s ease;
    }

    .precipitat, .solutie_rezultata {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 1s ease;
    }

    .solutie_rezultata {
      height: 0;
      background: #212525;
      z-index: 1;
    }

    .precipitat {
      height: 0;
      z-index: 2;
    }

    .cuso4, .naoh, .k2cro4 {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    .cuso4 {
      background: #66c9f0;
    }

    .naoh {
      background: #212525;
    }

    .k2cro4 {
      background: #f2cb05;
    }

    .click-circle {
      position: absolute;
      top: 65%;
      left: 50%;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .click-circle.visible {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 2s infinite;
    }

    .blue { background: rgba(0, 128, 255, 0.3); }
    .brown { background: rgba(165, 42, 42, 0.3); }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.5;
      }
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modal.active {
      display: flex;
    }

    #modal > div {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    #modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px white;
    }

    #modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      line-height: 30px;
      text-align: center;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Identificarea cationului Cu²⁺</h1>

  <!-- Cu(OH)₂ Section -->
  <div class="section">
    <h2>Reacția cu hidroxid de sodiu (NaOH)</h2>
    <div class="lab">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="berzelius" id="berzelius_cuso4_1"><div class="cuso4"></div><div class="toarna" id="toarna_cuso4_1"></div></div>
        <div class="label">CuSO₄</div>
      </div>
      <div class="eprubeta" id="eprubeta1">
        <div class="precipitat" id="precip1" style="background: #00aeff;"></div>
        <div class="solutie_rezultata" id="solutie_rez1"></div>
        <div class="click-circle blue" id="click1" title="Click pentru a vedea precipitatul"></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="berzelius" id="berzelius_naoh"><div class="naoh"></div><div class="toarna" id="toarna_naoh"></div></div>
        <div class="label">NaOH</div>
      </div>
    </div>
    <h3>CuSO₄ (aq) + 2NaOH (aq) → <span style="color: #fafafa">Cu(OH)₂ (s) ↓</span> + Na₂SO₄ (aq)</h3>
  </div>

  <!-- CuCrO₄ Section -->
  <div class="section">
    <h2>Reacția cu cromat de potasiu (K₂CrO₄)</h2>
    <div class="lab">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="berzelius" id="berzelius_cuso4_2"><div class="cuso4"></div><div class="toarna" id="toarna_cuso4_2"></div></div>
        <div class="label">CuSO₄</div>
      </div>
      <div class="eprubeta" id="eprubeta2">
        <div class="precipitat" id="precip2" style="background: #6e4b2c;"></div>
        <div class="solutie_rezultata" id="solutie_rez2"></div>
        <div class="click-circle brown" id="click2" title="Click pentru a vedea precipitatul"></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="berzelius" id="berzelius_k2cro4"><div class="k2cro4"></div><div class="toarna" id="toarna_k2cro4"></div></div>
        <div class="label">K₂CrO₄</div>
      </div>
    </div>
    <h3>CuSO₄ (aq) + K₂CrO₄ (aq) → <span style="color: #fff5e0">CuCrO₄ (s) ↓</span> + K₂SO₄ (aq)</h3>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div>
      <img id="modal-img" src="" alt="Precipitat" />
      <button id="modal-close">×</button>
    </div>
  </div>

  <script>
    // Section 1 (NaOH)
    let cu1 = false, naoh = false;
    const sol1 = document.getElementById('solutie_rez1');
    const prec1 = document.getElementById('precip1');
    const click1 = document.getElementById('click1');
    document.getElementById('berzelius_cuso4_1').addEventListener('click', () => {
      if (cu1) return;
      document.getElementById('toarna_cuso4_1').style.height = '100px';
      setTimeout(() => {
        sol1.style.height = '40%';
        cu1 = true;
        mix1();
      }, 1000);
    });
    document.getElementById('berzelius_naoh').addEventListener('click', () => {
      if (naoh) return;
      document.getElementById('toarna_naoh').style.height = '100px';
      setTimeout(() => {
        sol1.style.height = cu1 ? '80%' : '40%';
        naoh = true;
        mix1();
      }, 1000);
    });
    function mix1() {
      if (cu1 && naoh) {
        setTimeout(() => {
          prec1.style.height = '20%';
          sol1.style.height = '60%';
          click1.classList.add('visible');
        }, 800);
      }
    }

    // Section 2 (K₂CrO₄)
    let cu2 = false, cro4 = false;
    const sol2 = document.getElementById('solutie_rez2');
    const prec2 = document.getElementById('precip2');
    const click2 = document.getElementById('click2');
    document.getElementById('berzelius_cuso4_2').addEventListener('click', () => {
      if (cu2) return;
      document.getElementById('toarna_cuso4_2').style.height = '100px';
      setTimeout(() => {
        sol2.style.height = '40%';
        cu2 = true;
        mix2();
      }, 1000);
    });
    document.getElementById('berzelius_k2cro4').addEventListener('click', () => {
      if (cro4) return;
      document.getElementById('toarna_k2cro4').style.height = '100px';
      setTimeout(() => {
        sol2.style.height = cu2 ? '80%' : '40%';
        cro4 = true;
        mix2();
      }, 1000);
    });
    function mix2() {
      if (cu2 && cro4) {
        setTimeout(() => {
          prec2.style.height = '20%';
          sol2.style.height = '60%';
          click2.classList.add('visible');
        }, 800);
      }
    }

    // Modal logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = () => modal.classList.remove('active');
    document.getElementById('click1').addEventListener('click', () => {
      modalImg.src = 'https://pbs.twimg.com/media/DcshHbyX4AAZSXf.jpg:large';
      modal.classList.add('active');
    });
    document.getElementById('click2').addEventListener('click', () => {
      modalImg.src = 'https://i.postimg.cc/MHGmLt68/dicromat-cupru.jpg';
      modal.classList.add('active');
    });
    document.getElementById('modal-close').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  </script>
</body>
</html>
